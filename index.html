<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <style>
        body {
      text-align: center;
      background-color: #283149;
    }
    h1 {
      font-size: 5rem;
      color: #DBEDF3;
      font-family: "Arvo", cursive;
      text-shadow: 3px 0 #DA0463;

    }
    footer {
      color: #DBEDF3;
      font-family: sans-serif;
    }
    .w {
      background-image: url("images/tom1.png");
    }
    .a {
      background-image: url("images/tom2.png");
    }
    .s {
      background-image: url("images/tom3.png");
    }
    .d {
      background-image: url("images/tom4.png");
    }
    .j {
      background-image: url("images/snare.png");
    }
    .k {
      background-image: url("images/crash.png");
    }
    .l {
      background-image: url("images/kick.png");
    }
    .set {
      margin: 10% auto;
    }
    .game-over {
      background-color: red;
      opacity: 0.8;
    }
    .pressed {
      box-shadow: 0 3px 4px 0 #DBEDF3;
      opacity: 0.5;
    }
    .red {
      color: red;
    }
    .drum {
      outline: none;
      border: 10px solid #404B69;
      font-size: 5rem;
      font-family: 'Arvo', cursive;
      line-height: 2;
      font-weight: 900;
      color: #DA0463;
      text-shadow: 3px 0 #DBEDF3;
      border-radius: 15px;
      display: inline-block;
      width: 150px;
      height: 150px;
      text-align: center;
      margin: 10px;
      background-color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ‚ù§Ô∏è by Haitham.
  </footer>
  <script>
        let btns = document.querySelectorAll("button.drum"); 
    for(let i=0; i<btns.length;i++){
        btns[i].addEventListener("click", function(){
            clickhand(this.innerHTML);
            shadowthing(this.innerHTML);
        });
    }

    document.addEventListener("keydown",function(event){
        console.log(event);
    });

    document.addEventListener("keydown",function(event){
        clickhand(event.key);
        shadowthing(event.key);
    });

    function clickhand(key){
        switch(key){
            case "w":
                var audio = new Audio("sounds/tom1.mp3");
                audio.play();
                break;
            case "a":
                var audio = new Audio("sounds/tom2.mp3");
                audio.play();
                break;
            case "s":
                var audio = new Audio("sounds/tom3.mp3");
                audio.play();
                break;    
            case "d":
                var audio = new Audio("sounds/tom4.mp3");
                audio.play();
                break;    
            case "j":
                var audio = new Audio("sounds/crash.mp3");
                audio.play();
                break; 
            case "k":
                var audio = new Audio("sounds/snare.mp3");
                audio.play();
                break; 
            case "l":
                var audio = new Audio("sounds/kick.mp3");
                audio.play();
                break; 
            default:
        }   
    }

    function shadowthing(key){
        let pressedkey = document.querySelector("." + key +".drum");
        pressedkey.classList.toggle("pressed");
        setTimeout(()=>{
            pressedkey.classList.toggle("pressed");
        },100);
    }
  </script>
</body>

</html>
